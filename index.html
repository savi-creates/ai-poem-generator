<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poetry Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poetry Machine</h1>
        <h2>AI Poem Generator</h2>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" value="submit" />
          </form>
          <div class="hint">i.e: Book, Lisbon or Apple</div>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/savi-creates" target="_blank"
          >Savannah Andresson,</a
        >
        is
        <a
          href="https://github.com/savi-creates/ai-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://poetry-machine.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <div class="floating-words"></div>
    <script src="src/script.js"></script>
  </body>
</html>
