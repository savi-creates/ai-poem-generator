<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poetry Machine</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        A trusting little leaf of green,
        <br />
        A bold audacious frost;
        <br />
        A rendezvous, a kiss or two,
        <br />
        And youth for ever lost.
      </div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/savi-creates" target="_blank"
        >Savannah Andresson,</a
      >is
      <a
        href="https://github.com/savi-creates/ai-poem-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://poetry-machine.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
